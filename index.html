<!-- intro -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Kiz Gao</title>
	<link rel="stylesheet" type="text/css" href="intro.css">
	<link rel="stylesheet" type="text/css" href="farm.css">
	<link rel="stylesheet" type="text/css" href="animation.css">
	<link rel="stylesheet" type="text/css" href="forest.css">
</head>
<body>
	<header class="intro">
		<div class="introWrap">
			<div class="logo"></div>
			<div class="lion"></div>
			<div class="rabbit"></div>
			<div class="monkey"></div>
			<div class="bear"></div>
		</div>
		<div class="cloudwrap">
			<div class="leftCloud"></div>
			<div class="rightCloud"></div>
			<div class="dragonFly"></div>
		</div>
	</header>

	<div class="farm1">
		<div class="leftRice1"></div>
		<div class="farmer"></div>
		<div class="rightRice1"></div>
		<div class="farmSpace">
			<img src="img/farm/farm1/farmspeech.png" alt="우리쌀 점토">
			<p class="farmspeech">
				식재료만 넣은 안전한 <br>
				우리쌀 점토 키즈가오는<br>
				우리 쌀을 사용하여 만들어요.<br>
				화학물질을 사용하지않고.<br>
				식재료를 사용해서 만든 <br>
				한전한제품이랍니다.
			</p>
		</div>
		
	</div>
	<div class="farm2">
		<div class="leftRice2"></div>
		<div class="scarecrow"></div>
		<div class="rightRice2"></div>
		
	</div>
	<div class="farm3">
		<div class="farm3Window"></div>
		<div class="machineWrap">
			
			<div class="machine1"></div>

			<div class="sawShadow"></div>
			<div class="saw1"></div>
			<div class="saw2"></div>
			<div class="machinebird"></div>
			<div class="timer"></div>


		</div>	
			<img class="bubble" src="img/farm/farm3/farm3bubble.png">

	</div>
	<div class="forest1">
			
		<div class="leftTree1"></div>
		
		<div class="rightTree">
			<div class="forestRabbit1"></div>
			<div class="forestRabbit2"></div>
			<div class="rightTree1"></div>
	</div>

	</div>
	<div class="forest2">
		
		<div class="forestWindow"></div>
		<div class="forestMachine">

			<div class="bottom"></div>
			<div class="left"></div>
			<div class="right"></div>
			





		</div>
		<div class="forestTree2"></div>


	</div>

	<div class="forest3">
		<div class="forest3Tree">
			<div class="bird1"></div>
			<div class="bird2">
			
		</div>
	</div>








</body>
</html>
